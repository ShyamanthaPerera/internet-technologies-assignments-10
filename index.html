<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="display">
    <input type="text" id="result" disabled>
  </div>
  <div class="buttons">
    <button>+</button>
    <button>-</button>
    <button>ร</button>
    <button>รท</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="button-C">C</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="button-equal">=</button>
    <button class="button-0">0</button>
    <button>.</button>
  </div>
</div>
</body>
</html>
